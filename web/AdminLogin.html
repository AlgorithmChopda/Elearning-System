<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="ALstyle.css">
  <title>Login Form Demo</title>
</head>


<body>
  <div class="login-wrapper">
      <form action="LoginValidation" class="form" autocomplete="off" method="POST">
      <img src="icon.png" alt="">
      <h2>Login</h2>
      
      <div class="select" >
        <select id="designation" name="designation" style=" height:25px;margin-left:95px;
         border-radius: 15px; background-color:window; font: bolder">
            <option hidden="" >DESIGNATION</option>
            <option>ADMIN</option>
            <option>STAFF</option>
            <option>STUDENT</option>
        </select>
      </div>
      <br>
      
      <div class="input-group">
        <input type="text" name="userID" id="userID" required>
        <label for="loginUser">User ID</label>
      </div>
      
      <div class="input-group">
        <input type="password" name="password" id="password" required>
        <label for="password">Password</label>
      </div>
      
      <input type="submit" value="Login" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>PLEASE CONTACT TO YOUR RESPECTIVE CLASS TEACHER OR ADMINISTRATOR.</h2> 
      </form>
    </div>
  </div>
    
</body>
</html>
