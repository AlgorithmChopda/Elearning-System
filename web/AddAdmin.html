<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Forms / Elements - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">



  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">
  <style>
.card{
                border: solid;
                border-radius: 10px;
            }
</style>

  
</head>

<body>
 <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card" style=" margin-left: 50%;margin-top: 30%;width: 450px;height: 400px">
            <div class="card-body" >
                <h1 class="card-title"><center><h3><b>ADD ADMIN</b></h3></center></h1>

              <!-- General Form Elements -->
              <form action="Add_Admin" method="POST">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-3 col-form-label" >User ID</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" style="width: 350px;" required >
                  </div>
                </div>
                
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="text" name="pass" class="form-control" style=" width: 350px;" required>
                  </div>
                </div>
                
                <div class="row mb-3">
                  
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-dark" style="background-color:  #702963" >Submit Form</button>
                                    
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

        </div>
    </section>
</body>
</html>
