<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Forms / Elements - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">



  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">
  
  <style>
      .card{
          border: solid;
          border-radius: 10px;
      }
 </style>

  
</head>


<body>
 <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card" style="margin-left: 100px;margin-top:30px;width: 900px">
            <div class="card-body">
                <h3 class="card-title"><center><h2><b>ADD STUDENT RECORD</b></h2></center></h3>
                <br><br>
              <!-- General Form Elements -->
              <form action="AddStudent" method="POST">
                <div class="row mb-3">
                    <label for="userid" class="col-sm-2 col-form-label"><b>Gr. Number</b></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id = "userid" name="userid" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="password" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label"><b>Name</b></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                </div>
                
                
                
                  <div class="row mb-3">
                      <label class="col-sm-2 col-form-label"><b>Class</b></label>
                  <div class="col-sm-10">
                    <select class="form-select" name="class" aria-label="Default select example">
                      <option selected>select class</option>
                      <option name="class" value="07">07</option>
                      <option name="class" value="08">08</option>
                      <option name="class" value="09">09</option>
                      <option name="class" value="10">10</option>
                    </select>
                  </div>
                </div>
                  
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0"><b>Division</b></legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="division" id="gridRadios1" value="A" checked>
                      <label class="form-check-label" for="gridRadios1">
                        A
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="division" id="gridRadios2" value="B">
                      <label class="form-check-label" for="gridRadios2">
                        B
                      </label>
                    </div>
                    
                  </div>
                </fieldset>
                  
                  <div class="row mb-3">
                      <label for="rollno" class="col-sm-2 col-form-label"><b>Roll Number</b></label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="rollno" name="rollno" required>
                  </div>
                </div>
                  
                  <div class="row mb-3">
                  <label for="phoneno" class="col-sm-2 col-form-label"><b>Phone Number</b></label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phoneno" id="phoneno" required>
                  </div>
                </div>
                <br>

                <div class="row mb-3">
                  
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-dark" style="background-color:  #702963" >Submit Form</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

        </div>
    </section>
</body>
</html>
